<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串去重</title>
	<style type="text/css">
		.container{
			width: 400px;
			height: 400px;
			margin: 50px auto;
		}
		input{
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<input type="text" id="source" placeholder="text some">
		<br>
		<span>去重后：</span><span id="result"></span>
	</div>
	<script type="text/javascript">
		const 
			source = document.getElementById('source'),
			result = document.getElementById('result')
		source.onchange = function(){
			let str = source.value
			result.innerHTML = Array.from(new Set(str.split(''))).join('')
		}

	</script>
</body>
</html>
