<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sub,slice</title>
	<style type="text/css">
		.container{
			width: 400px;
			height: 400px;
			margin: 50px auto;
		}
		.inputNum{
			width: 60px;
		}
	</style>
</head>
<body>
	<div class="container">
		<input type="text" name="str" id="inputStr" placeholder="输入要截取的字符串" />
		<input type="number" placeholder="start" name="str1" id="start" class="inputNum" />
		<input type="number" placeholder="end" name="str1" id="end" class="inputNum" />
		<p>截取字符串: <span id="result"></span></p>
		<button id="btnsub">substring</button>
		<button id="btnslice">slice</button>
		<button id="btnupper">upper</button>
		<button id="btnlower">lower</button>
	</div>
	<script type="text/javascript">
		var 
			inputStr = document.getElementById('inputStr'),
			start = document.getElementById('start'),
			end = document.getElementById('end'),
			btnsub = document.getElementById('btnsub'),
			btnslice = document.getElementById('btnslice'),
			btnupper = document.getElementById('btnupper'),
			btnlower = document.getElementById('btnlower'),
			result = document.getElementById('result');

			btnsub.onclick =()=> {
				result.innerHTML = inputStr.value.substring(start.value,end.value)
			}

			btnslice.onclick = () => {
				result.innerHTML = inputStr.value.slice(start.value,end.value)
			}

			btnupper.onclick = () => {
				result.innerHTML = result.innerHTML.toUpperCase()
			}

			btnlower.onclick = () => {
				result.innerHTML = result.innerHTML.toLowerCase()
			}
			

	</script>
</body>
</html>
