<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>reverse</title>
</head>
<body>
	<div class="container" style="width: 200px;height: 200px;margin: 50px auto">
		<input id="input1" type="text" name="input1" placeholder="输入...">
		<br>
		<span>反转字符串: </span><p style="display: inline-block;" id="p1"></p>
	</div>
	<script type="text/javascript">
		var input1 = document.getElementById('input1')
		var p1 = document.getElementById('p1')
		input1.onchange = function(){
			p1.innerHTML = input1.value.split('').reverse().join('')
		}
	</script>
</body>
</html>
